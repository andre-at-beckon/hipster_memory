<html>
  <head>
    <title>Memory Game</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/card.css">

    <script src="src/js/angular.min.js"></script>
    <script src='src/js/underscore-min.js'></script>
    <script src="src/js/game.js"></script>
    <script src="src/js/card.js"></script>
  </head>
  <body ng-app='memoryApp'>
    <div class='container' ng-controller='CardsCtrl'>
      <div class='win' ng-show='won'>
        <img ng-src='images/win.gif'>
      </div>
      <div ng-show='!won' ng-repeat='card in cards' ng-click='card.flipped || changeState(card)'
          ng-class="{'card' : !card.flipped, 'card flipped': card.flipped, 'card left': card.position === 'left'}">
        <img ng-src='{{card.back}}' class='back side'>
        <div class='face side'>
          <img ng-src='{{card.logo}}' class='logo'>
        </div>
      </div>

    </div>
  </body>
</html>
