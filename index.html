<html>
  <head>
    <title>Memory Game</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/card.css">

    <script src="src/js/angular.min.js"></script>
    <script src="src/js/jquery-1.11.1.min.js"></script>
    <script src="src/js/jquery-ui.min.js"></script>
    <script src="src/js/jquery.flip.min.js"></script>
    <script src='src/js/underscore-min.js'></script>
    <script src="src/js/controllers.js"></script>
    <script src="src/js/card.js"></script>
    <script src="src/js/main.js"></script>
  </head>
  <body ng-app='memoryApp'>
    <div class='container' ng-controller='CardsCtrl'>

      <div ng-repeat='card in cards' class='card' ng-click='card.flipCard()'
          ng-class="{card : !card.flipped, 'card flipped': card.flipped}">
        <img ng-src='{{card.face}}' class='front side'>
        <img src='images/front.jpg' class='back side'>
      </div>

    </div>
  </body>
</html>
